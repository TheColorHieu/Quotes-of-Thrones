<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quote of Thrones</title>

</head>

<body>
    <div class="columns is-size-1 is-centered" id="mainHeader">
        <h1>Quote of Thrones</h1>
    </div>
    <div id="timeHeader">
        <h2>Current day: </h2>
    </div>
    <div class="container is-fluid pb-5">
        <div id="monday" class="box has-text-right">
            <div class="has-text-left has-margin-top-1">
                <h1>Monday</h1>
                <p id="tyrionQuote"></p>
                <img src="" alt="" />
            </div>
            <button id="mondayBtn" class="button is-info is-light is-rounded is-hovered">Generate</button>
        </div>
        <div id="tuesday" class="box has-text-right">
            <div class="has-text-left">
                <h1>Tuesday</h1>
                <p id="joffreyQuote"></p>
                <img src="" alt="" />
            </div>
            <button id="tuesdayBtn" class="button is-info is-light is-rounded is-hovered">Generate</button>
        </div>
        <div id="wednesday" class="box has-text-right">
            <div class="has-text-left">
                <h1>Wednesday</h1>
                <p id="daenerysQuote"></p>
                <img src="" alt="" />
            </div>
            <button id="wednesdayBtn" class="button is-info is-light is-rounded is-hovered">Generate</button>
        </div>
        <div id="thursday" class="box has-text-right">
            <div class="has-text-left">
                <h1>Thursday</h1>
                <p id="jonQuote"></p>
                <img src="" alt="" />
            </div>
            <button id="thursdayBtn" class="button is-info is-light is-rounded is-hovered">Generate</button>
        </div>
        <div id="friday" class="box has-text-right">
            <div class="has-text-left">
                <h1>Friday</h1>
                <p id="aryaQuote"></p>
                <img src="" alt="" />
            </div>
            <button id="fridayBtn" class="button is-info is-light is-rounded is-hovered">Generate</button>
        </div>
        <div id="saturday" class="box has-text-right">
            <div class="has-text-left">
                <h1>Saturday</h1>
                <p id="jaimeQuote"></p>
                <img src="" alt="" />
            </div>
            <button id="saturdayBtn" class="button is-info is-light is-rounded is-hovered">Generate</button>
        </div>
        <div id="sunday" class="box has-text-right">
            <div class="has-text-left ">
                <h1>Sunday</h1>
                <p id="cerseiQuote"></p>
                <img src="" alt="" />
            </div>
            <button id="sundayBtn" class="button is-info is-light is-rounded is-hovered">Generate</button>
        </div>

        <div id="button-container">
            <button id="resetBtn" class="button is-info is-light is-rounded is-hovered">All quotes must die</button>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
